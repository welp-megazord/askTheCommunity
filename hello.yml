config:
  target: 'http://localhost:3000'
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: 'get request'
    weight: 2
    flow:
      - loop:
          - get:
              url: "/api/questions"
          - get: 
              url: "/api/answers"
        count: 100

  - name: 'post request'
    flow:
      - loop:
          - post:
              url: "/api/questions"
        count: 10

  - name: 'delete request'
    flow:
    - delete:
        url: "/api/questions"

  - name: 'put request'
    flow:
    - put:
        url: "/api/questions"
